<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function TimeConverter() {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      };
      return (
        <div>
          <div>
            <h3>Minutes to Hours</h3>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={flipped ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={flipped}
            />
          </div>
          <h4>You'd like to convert {amount} minutes into hours</h4>
          <div>
            <label for="hours">Hours</label>
            <input
              value={flipped ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!flipped}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>
      );
    }
    function DistanceConveter() {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      };
      return (
        <div>
          <div>
            <h3>KM to Meters</h3>
            <label htmlFor="kilometers">Kilometers</label>
            <input
              value={flipped ? amount * 0.001 : amount}
              id="kilometers"
              placeholder="kilometers"
              type="number"
              onChange={onChange}
              disabled={flipped}
            />
          </div>
          <h4>You'd like to convert {amount} kilometers into meters</h4>
          <div>
            <label for="meters">Meters</label>
            <input
              value={flipped ? amount : amount * 1000}
              id="meters"
              placeholder="meters"
              type="number"
              onChange={onChange}
              disabled={!flipped}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>
      );
    }

    function App() {
      const [index, setIndex] = React.useState("xx");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx">Select your unit</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">KM & M</option>
          </select>
          <hr />
          {index === "xx" ? "Select your unit" : null}
          {
            //if를 한 번만 쓸 경우
            //index === "0" ? <TimeConverter /> : <DistanceConveter />
            //if else 처리
            index === "0" ? <TimeConverter /> : null
          }
          {index === "1" ? <DistanceConveter /> : null}
        </div>
      );
    }

    ReactDOM.render(<App />, root);
  </script>
</html>
